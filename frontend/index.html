<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Minting</title>
    <link rel="stylesheet" href="index.css">
    <!-- Ethers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.6/ethers.umd.min.js" integrity="sha512-za1vwN3yPBeFCjsPWyMfeHAUByvIaYevZRF81oV/kUv6D9bqZEwppA2aDsHD2vmrIf+aQrhGHt+g5+AG7EDjng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.6/lib/index.min.js"></script> 
    <!-- Mongoose -->
    <script src="https://cdn.jsdelivr.net/npm/mongoose@6.3.3/dist/browser.umd.min.js"></script>
</head>
<body style="background-color: lightblue">
    <h2 class="app-heading"><b>Lazy Minting Application</b></h3>
    
    <!-- Connecting to metamask -->
    <div class="connect-wallet">
        <button type="button" class="btn btn-primary" onclick="connectWallet()">connect wallet</button>
    </div>

    <!-- Creating NFT cards -->
    <div class="card-row">
        <div class="card-col">
            <img src="./image/art1.jpg" alt="NFT Image" style="width: 100%; height: 250px;">
            <div class="container" style="text-align: center;">
              <h4><b>Flower Pot</b></h4>
              <p>Pablo Picasso</p>
              <p class="min-price-0" style="font-weight: bold">ETH </p>
              <button id="button-0" class="btn btn-primary">BUY</button>
            </div>
        </div>
    
        <div class="card-col">
            <img src="./image/art2.jpg" alt="NFT Image" style="width: 100%; height: 250px;">
            <div class="container" style="text-align: center;">
              <h4><b>Mainacc</b></h4>
              <p>Vincet Van</p>
              <p class="min-price-1" style="font-weight: bold"> ETH</p>
              <button id="button-1" class="btn btn-primary">BUY</button>
            </div>
        </div>

        <div class="card-col">
            <img src="./image/art3.jpg" alt="NFT Image" style="width: 100%; height: 250px;">
            <div class="container" style="text-align: center;">
              <h4><b>Namia Wall</b></h4>
              <p>Lionardo Da Vinci</p>
              <p class="min-price-2" style="font-weight: bold"> ETH</p>
              <button id="button-2" class="btn btn-primary">BUY</button>
            </div>
        </div>

        <div class="card-col">
            <img src="./image/art4.jpg" alt="NFT Image" style="width: 100%; height: 250px;">
            <div class="container" style="text-align: center;">
              <h4><b>Pitty Women</b></h4>
              <p>Salvador</p>
              <p class="min-price-3" style="font-weight: bold"> ETH</p>
              <button id="button-3" class="btn btn-primary">BUY</button>
            </div>
        </div>
        
    
    </div>

    <script src="./app.js"></script>
</body>
</html>
